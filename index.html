<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>
    <main>
      <section id="sketch-container">
        <div id="sketch-board"></div>
        <div id="circle-container">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </section>
      <aside id="settings-container">
        <label for="">
          Choose Color
          <input type="color" name="color" id="color-picker" />
        </label>

        <button>Eraser</button>
        <button>Clear</button>
      </aside>
    </main>
    <footer>
      <p>Created by Piero Coronado</p>
    </footer>
  </body>
</html>
